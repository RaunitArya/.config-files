[git_commit]
tag_symbol = '  '


[git_status]
disabled = false
# style = "yellow"

# What each symbol means
conflicted = "✖${count} "
staged = "+${count} "
modified = "!${count} "
untracked = "?${count} "
stashed = "≡${count} "
ahead = "⇡${count} "
behind = "⇣${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
renamed = "»${count} "
deleted = "✘${count} "

# Formatting
# format = '([$all_status$ahead_behind]($style))'

